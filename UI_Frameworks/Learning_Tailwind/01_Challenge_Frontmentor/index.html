<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="syle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class=' mx-11 bg-desktop box-border bg-contain bg-no-repeat h-screen'>
  <header>
    <img class="w-40 mt-4 mb-8" src="images/logo.svg" alt="">
  </header>

  <main class="text-center lg:mt-20">
    <div class="lg:flex lg:flex-row lg:text-left">
      <img src="images/illustration-mockups.svg" alt="">
      <div class="lg: mx-16  lg:mt-10">
        <h1 class="text-white text-3xl my-6 font-semibold">Build The Community Your Fans Will Love</h1>
        <p class=" font-normal text-lg text-white mt-5 mb-8"> Huddle re-imagines the way we build communities. You have
          a
          voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <div><a class="font-normal shadow-1g shadow-md bg-white px-20 py-3 rounded-full" href="">Register</a></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="my-14 text-center px-2 lg:text-right">
      <i class="fab fa-facebook text-4xl px-2"></i>
      <i class="fab fa-twitter text-4xl px-2"></i>
      <i class="fab fa-instagram text-4xl px-2"></i>
    </div>

    </p> -->

  <script src="https://kit.fontawesome.com/cc7a235b93.js" crossorigin="anonymous"></script>

</html>
