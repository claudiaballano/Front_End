<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Recording</title>
 <link rel="stylesheet" href="main.css">
 <script src="https://unpkg.com/vue@next" defer></script>
 <script src="appvue.js" defer></script>
</head>

<body>
    <div id ="app">        
     <section class="calculator">
      <form>
          <div @click="divButton" v-if="show">
              <input v-model = "inputNumber" type="text" class="screen"> 
      </fom>
      <!--Podemos utilizar la propagaciÃ³n de eventos a nuestro favor-->
      <!--Para eliminar los clicks anteriores podemos utilizar expresiones regulares @click="[a-zA-Z0-9\(\)'+-/*]*"-->
      <div class="buttons" >
       <!-- yellow -->
       <button type="button" class="btn btn-yellow" data-num="*">*</button>
       <button  type="button" class="btn btn-yellow" data-num="/">/</button>
       <button  type="button" class="btn btn-yellow" data-num="-">-</button>
       <button  type="button" class="btn btn-yellow" data-num="+">+</button>
       <!-- grey buttons -->
       <button  type="button" class="btn btn-grey" data-num=".">.</button>
       <button  type="button" class="btn btn-grey" data-num="9">9</button>
       <button  type="button" class="btn btn-grey" data-num="8">8</button>
       <button  type="button" class="btn btn-grey" data-num="7">7</button>
       <button  type="button" class="btn btn-grey" data-num="6">6</button>
       <button  type="button" class="btn btn-grey" data-num="5">5</button>
       <button  type="button" class="btn btn-grey" data-num="4">4</button>
       <button  type="button" class="btn btn-grey" data-num="3">3</button>
       <button  type="button" class="btn btn-grey" data-num="2">2</button>
       <button  type="button" class="btn btn-grey" data-num="1">1</button>
       <button  type="button" class="btn btn-grey" data-num="0">0</button>
       <button  @click.stop="equal" type="button" class="btn-equal btn-grey">=</button>
       <button  @click.stop="clearAll" type="button" class="btn-clear btn-grey">C</button>   
       <!--El stop sirve para que solo se dispare el evento y no siga hasta el click padre-->
      </div>
    
    
    
    
    
     </section>
    
    
    
    
    

    </div>
    </body>


</html>
