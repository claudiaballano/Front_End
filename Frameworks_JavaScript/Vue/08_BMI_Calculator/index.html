<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div id="assignment" class="container">
        <h1>BMI Calculator</h1>
        <form v-on:submit.prevent="calculate"type="number">
            <p><label>Height in CM: </label><input type="number" id="height"></p>
            <p><label>Weight in KG: </label><input type="number" id="weight"></p>
            <button>Calculate</button>
            <div id="results">{{imc}}</div>
            <div v-show="show" id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p v-if="imc<18.6" :style="{color:red}">Under Weight = Less than 18.6</p>
                <p v-else-if="imc==18.6 && imc<=24.9" :style="{color:green}">Normal Range = 18.6 and 24.9</p>
                <p v-else :style="{color:red}">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>

</html>
